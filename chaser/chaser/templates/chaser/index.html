{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Unicorn Chasers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'chaser/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'chaser/css/chaser.css' %}" rel="stylesheet">

  </head>
  
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Project name</a>
         </div>
         <div class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
             <li class="active"><a href="#">Home</a></li>
             <li><a href="#about">About</a></li>
             <li><a href="#contact">Contact</a></li>
           </ul>
         </div><!--/.nav-collapse -->
       </div>
     </div>

    <div class="container">
      <div class="main-container">
      <h1>Chaser central</h1>
    
      {% if chasers %}
          <ul>
          {% for chaser in chasers %}
              <li><a href="/chaser/{{chaser.id}}">{{ chaser.title}}</a></li>
          {% endfor %}
          </ul>
      {% else %}
          <p>No chasers are available.</p>
      {% endif %}
      </div>  
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static 'chaser/js/bootstrap.min.js' %}"></script>
  </body>
</html>
